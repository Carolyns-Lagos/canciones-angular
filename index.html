<!DOCTYPE html>
<html ng-app="CancionesApp" >
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Canciones</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" integrity="sha384-PmY9l28YgO4JwMKbTvgaS7XNZJ30MK9FAZjjzXtlqyZCqBY6X6bXIkM++IkyinN+" crossorigin="anonymous">
    
</head>
<body>
    
    <div class="container-fluid" ng-controller="ctrlCancionesList">
        <h1>Canciones</h1>
        <div class="row">
            <div class="col-md-8" >
                <table class="table" >
                    <thead>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Autor</th>
                        <th>Genero</th>
                        <th>Duracion</th>
                        <th>Opciones</th>
                    </thead>
                    <tbody>
                        <tr ng-repeat="cancion in canciones | filter:q ">
                            <td>{{cancion.idCancion}}</td>
                            <td>{{cancion.nombre}}</td>
                            <td>{{cancion.autor}}</td>
                            <td>{{cancion.genero}}</td>
                            <td>{{cancion.duracion}}</td>
                            <td>
                                <button class="btn btn-danger btn-xs" ng-click="eliminar(cancion.idCancion)">Eliminar</button>
                            </td>                            
                        </tr>
                    </tbody>
                </table>
            </div>     
            <div class="col-md-4" >
                    <h3>BÃºsqueda</h3>
                    <input type="text" placeholder="Buscar Cancion" class="form-control" ng-model="q">
                    <hr>
                    <a href="nueva-cancion.html" class="btn btn-default btn-primary t">Agregar Cancion</a>
                </div>       
        </div>
        
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js" integrity="sha384-vhJnz1OVIdLktyixHY4Uk3OHEwdQqPppqYR8+5mjsauETgLOcEynD9oPHhhz18Nw" crossorigin="anonymous"></script>
        
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
    <script src="js/CancionesApp.js" type="text/javascript" ></script>
</body>
</html>
