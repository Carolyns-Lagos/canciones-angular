<!DOCTYPE html>
<html ng-app="NuevaCancionApp" >
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Canciones</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" integrity="sha384-PmY9l28YgO4JwMKbTvgaS7XNZJ30MK9FAZjjzXtlqyZCqBY6X6bXIkM++IkyinN+" crossorigin="anonymous">
    
</head>
<body>
    
    <div class="container-fluid" ng-controller="ctrlNuevaCancion">
        <h1>Canciones</h1>
        <div class="row">
            <div class="col-offset-2 col-md-8" >
                
                <form>
                    <input type="text" placeholder="Nombre" class="form-control" ng-model="nombre" >
                    <hr/>
                    <input type="text" placeholder="Autor" class="form-control" ng-model="autor" >
                    <hr/>
                    <input type="text" placeholder="Genero" class="form-control" ng-model="genero" >
                    <hr/>
                    <input type="number" placeholder="Duracion" class="form-control" ng-model="duracion" >
                    <hr/>
                    <button class="btn btn-primary" ng-click="guardar()">Agregar</button>
                </form>
                
            </div>
            <div class="col-md-4" >
                <h3>Opciones</h3>
                <input type="text" placeholder="Buscar Cancion" class="form-control">
                <hr>
                <a href="index.html" class="btn btn-default btn-primary btn-block">Volver</a>
            </div>
        </div>
        
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js" integrity="sha384-vhJnz1OVIdLktyixHY4Uk3OHEwdQqPppqYR8+5mjsauETgLOcEynD9oPHhhz18Nw" crossorigin="anonymous"></script>
        
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
    <script src="js/NuevaCancionApp.js" type="text/javascript" ></script>
</body>
</html>
